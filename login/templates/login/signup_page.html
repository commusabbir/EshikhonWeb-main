<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #a20b0b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 107vh;
        }

        .signup-container {
            background-color: #4d09d3;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(231, 6, 126, 0.1);
            width: 300px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container label {
            display: block;
            margin-bottom: 10px;
            color: #e20a0a;
        }

        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #2bad4e;
            border-radius: 5px;
            font-size: 14px;
        }

        .signup-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #dc3c0c;
            color: #b3f400;
            border: none;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }

        .signup-container input[type="submit"]:hover {
            background-image: url(https://img.freepik.com/free-photo/empty-dark-room-modern-futuristic-sci-fi-background-3d-illustration_35913-2332.jpg);
        }

        .signup-container p {
            text-align: center;
            margin-top: 20px;
        }

        .signup-container a {
            color: #4CAF50;
            text-decoration: none;
        }

        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}

            {{ form.as_p }}
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required>
<!-- 
            <label for="username">UserName</label>
            <input type="text" id="id_username" name="username" required> -->

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!-- <label for="password">Password</label>
            <input type="password" id="password" name="password" required> -->
            

            <input type="submit" value="Sign Up">
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
